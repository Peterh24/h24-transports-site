<div class="prehome" (click)="clickContainer ($event)">
  <div class="prehome__header">
    <app-logo></app-logo>


    <div class="prehome__header__phone">
      <input class="phone-text" type="text" readonly value="01 80 27 54 60" (click)="phone ()">
      <div class="phone-btn">
        <mat-icon>call</mat-icon>
      </div>
    </div>
  </div>

  <div class="prehome__title">
    <div class="title">H24 Transports <br> enfin dans votre poche !</div>
    <div class="subtitle">Commander vos transports en quelques cliques grâce à notre application.</div>
  </div>

  <div class="prehome__video">
    <video muted loop playsinline preload="auto" #video>
      <source src="https://h24-public-website.s3.eu-west-3.amazonaws.com/assets/global/videos/autres/pub.mp4" type="video/mp4" />
    </video>

    <div *ngIf="showOverlay" class="overlay start-video" (click)="startVideo()">▶️ Taper pour démarrer la vidéo</div>
    <div *ngIf="showUnmuteButton" (click)="unmuteVideo()" class="unmute-button"><mat-icon>volume_mute</mat-icon></div>
    <div *ngIf="!showOverlay" class="overlay"><div class="order" (click)="order()">Je commande</div></div>
    <div class="mockup"><img src="assets/img/screen-video1.png" /></div>
  </div>

  <div class="prehome_precision">Transports de précision</div>

  <div class="theme-slider flexbox-slider-4">
    <div *ngFor="let data of datas$ |async" class="theme-slider__slide">
      <h2 class="theme-slider__title" [innerHTML]="data.title"></h2>
      <img [src]="data.img" alt="" class="theme-slider__img">

      <div class="theme-slider__subimg" *ngIf="data.child?.length > 0">
        <img *ngFor="let child of data.child" [src]="child.img" alt=""
          [className]="child.id == currentchild ? 'active' : ''">
      </div>

      <div class="theme-slider__content">
        <div class="theme-slider__content__wrapper">
          <h2 class="theme-slider__content__title" [innerHTML]="data.title"></h2>
          <div class="theme-slider__content__text" [innerHTML]="data.text"></div>
          <div class="theme-slider__content__cta" *ngIf="!data.cta || data.child?.length == 0">
            <button (click)="goToTheme(data.id)" class="app-button">{{data.cta}}</button>
          </div>
        </div>
        <div class="theme-slider__child" *ngIf="data.child?.length > 0">
          <div class="theme-slider__child__item" *ngFor="let child of data.child"
            [style.background-image]="'url(' + child.img + ')'" (click)="goToTheme(child.id)"
            (mouseover)="changePicture(child.id)" (mouseleave)="currentchild = ''">
            {{child.title}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
